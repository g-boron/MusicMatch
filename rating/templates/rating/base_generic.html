{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'rating/css/style.css' %}">
    <title>MusicMatch</title>
  </head>
  <body>    
    <nav class="navbar navbar-expand-lg navbar-dark bgc fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 25px; color: black;">MusicMatch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link menu-link ml-3" href="{% url 'index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link menu-link ml-3" href="{% url 'vote' %}">Vote</a>
                    </li>
                    <li>
                        <a class="nav-link menu-link ml-3" href="{% url 'add_song' %}">Add song</a>
                    </li>
                    <li>
                        <a class='nav-link menu-link ml-3' href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a class='nav-link menu-link ml-3' href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a class='nav-link menu-link ml-3' href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <script>
        $(document).ready(function(){
            $(".nav-link").hover(function(){
                $(this).toggleClass("toggle-menu");
            });
        });
    </script>

    {% block content %}{% endblock %}


    <footer class="container-fluid bgc footer mt-5">
        <p class="text-right" style="font-size: 15px;">&#169;<script>document.write(new Date().getFullYear())</script> MusicMatch</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
