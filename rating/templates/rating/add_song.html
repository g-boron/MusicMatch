{% extends 'rating/base_generic.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2>Add new song</h2>
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add song</button>
        </form>
    </div>
{% endblock %}
