{% extends 'rating/base_generic.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method='post'>
            {% csrf_token %}
            {{ login_form|crispy }}
            <button type='submit' class="btn btn-primary">Login</button>
        </form>
        <p class="text-center">If you don't have an account click here to register -> <a href="{% url 'register' %}">Click</a></p>
    </div>
{% endblock %}
